version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://localhost:5001
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=SkillTrackingDB;Username=postgres;Password=vega
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=SkillTrackingDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=vega
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge